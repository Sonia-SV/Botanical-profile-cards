<section class="app__preview">
  <div class="button-container">
    <button class="button__reset">
      <i class="far fa-trash-alt"></i><span>reset</span>
    </button>
  </div>
  <div class="app__preview--card">
    <div class="top-block">
      <div class="name_job js-border border-cold">
        <h3 class="full_name js-name name-cold">Jane Doe</h3>
        <h4 class="job">FrontEnd Dev</h4>
      </div>
    </div>
    <div class="photo js-photo js-photo-default">
      <div class="js-frame js-frame-cold js-frame-hidden"></div>
    </div>
    <ul class="social_media js-icon icon-cold">
      <li class="phone">
        <i class="fas fa-mobile-alt"></i>
      </li>
      <li class="email">
        <i class="far fa-envelope"></i>
      </li>
      <li class="linkedin">
        <i class="fab fa-linkedin-in"></i>
      </li>
      <li class="github">
        <i class="fab fa-github-alt"></i>
      </li>
    </ul>
  </div>
</section>
