<div class="border">
  <h2 class="fill-title">
    <span><i class="far fa-keyboard"></i> rellena</span>
    <span><i class="fas fa-chevron-down"></i></span>
  </h2>
  <div class="form-container">
    <div class="form_control">
      <label class="label" for="name"
        >Nombre completo<i class="fas fa-asterisk" aria-hidden="true"></i
      ></label>
      <input
        class="box"
        type="text"
        id="name"
        name="name"
        placeholder="Ej: Jeanne Baret"
        required
      />
      <small class="error-message">Introduce un nombre válido</small>
    </div>
    <div class="form_control">
      <label class="label" for="job"
        >Puesto<i class="fas fa-asterisk" aria-hidden="true"></i
      ></label>
      <input
        class="box"
        type="text"
        id="job"
        name="job"
        placeholder="Ej: Botánica"
        required
      />
      <small class="error-message">Introduce una profesión válida</small>
    </div>
    <div class="form_control">
      <label class="label" for="image"
        >Imagen de perfil<i class="fas fa-asterisk" aria-hidden="true"></i
      ></label>
      <input class="button" type="submit" value="Añadir imagen" />
      <label class="label" for="email"
        >Email<i class="fas fa-asterisk" aria-hidden="true"></i
      ></label>
      <input
        class="box"
        type="email"
        id="email"
        name="email"
        placeholder="Ej: jeanne-baret@gmail.com"
        required
      />
      <small class="error-message">Introduce un email válido</small>
    </div>
    <div class="form_control">
      <label class="label" for="phone"
        >Teléfono<i class="fas fa-asterisk" aria-hidden="true"></i
      ></label>
      <input
        class="box"
        type="tel"
        id="phone"
        name="phone"
        placeholder="Ej: 555-55-55-55"
        required
      />
      <small class="error-message">Introduce un teléfono válido</small>
    </div>
    <div class="form_control">
      <label class="label" for="linkedin"
        >Linkedin<i class="fas fa-asterisk" aria-hidden="true"></i
      ></label>
      <input
        class="box"
        type="text"
        id="linkedin"
        name="linkedin"
        placeholder="https://www.linkedin.com/in/JeanneBaret"
        required
      />
      <small class="error-message">Introduce tu Linkedin</small>
    </div>
    <div class="form_control">
      <label class="label" for="github"
        >Github<i class="fas fa-asterisk" aria-hidden="true"></i
      ></label>
      <input
        class="box"
        type="text"
        id="github"
        name="github"
        placeholder="https://github.com/JeanneBaret"
        required
      />
      <small class="error-message">Introduce tu Github</small>
    </div>
  </div>
</div>
