<h2><i class="far fa-keyboard"></i> rellena</h2>
<label for="name"
  >Nombre completo<i class="fas fa-asterisk" aria-hidden="true"></i
></label>
<input
  type="text"
  id="name"
  name="name"
  placeholder="Ej: Sally Hill"
  required
/>
<label for="job"
  >Puesto<i class="fas fa-asterisk" aria-hidden="true"></i
></label>
<input
  type="text"
  id="job"
  name="job"
  placeholder="Ej: Front-End unicorn"
  required
/>
<label for="image"
  >Imagen de perfil<i class="fas fa-asterisk" aria-hidden="true"></i
></label>
<input type="submit" value="Añadir imagen" />
<label for="email"
  >Email<i class="fas fa-asterisk" aria-hidden="true"></i
></label>
<input
  type="email"
  id="email"
  name="email"
  placeholder="Ej: sally-hill@gmail.com"
  required
/>
<label for="phone">Teléfono</label>
<input type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55" />
<label for="linkedin"
  >Linkedin<i class="fas fa-asterisk" aria-hidden="true"></i
></label>
<input
  type="text"
  id="linkedin"
  name="linkedin"
  placeholder="sally-hill"
  required
/>
<label for="github"
  >Github<i class="fas fa-asterisk" aria-hidden="true"></i
></label>
<input
  type="text"
  id="github"
  name="github"
  placeholder="sally-hill"
  required
/>
